<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- personal style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="colorGame.css" />
    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- font-awesome js -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron">
            <h1>The Great
                <br>
                <span id="winningColor"></span>
                <br>Guessing Game</h1>
        </div>

        <nav class="navbar" id="navbar">
            <div class="container" id="button-container">
                <button type="button" class="btn btn-primary" id="new">New Colors</button>
                <span id="message"></span>
                <button type="button" class="btn btn-primary" class="selected" id="hard">Hard</button>
                <button type="button" class="btn btn-primary" id="easy">Easy</button>
            </div>
        </nav>
    </div>

    <div class="container" id="square-container">
        <div class="row">
            <div class="col-4 square">
            </div>
            <div class="col-4 square">
            </div>
            <div class="col-4 square">
            </div>
            <div class="col-4 square hard">
            </div>
            <div class="col-4 square hard">
            </div>
            <div class="col-4 square hard">
            </div>
        </div>
    </div>

    <script src="colorGame.js"></script>
</body>

</html>
